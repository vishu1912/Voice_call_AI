<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='pbxlogo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>PBX1 Pizza Chatbot</title>
</head>
<body>
  <div class="chat-container">
    <img src="{{ url_for('static', filename='pbxlogo.png') }}" alt="PBX Pizza Logo" class="logo">
    <h2>PBX1 Pizza Assistant</h2>
    <div id="chatbox"></div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Ask about the menu or place your order...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    document.getElementById("userInput").addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    async function sendMessage() {
      const userInput = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      const message = userInput.value.trim();

      if (!message) return;

      chatbox.style.display = "block";

      const now = new Date();
      const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const datestamp = now.toLocaleDateString();

      chatbox.innerHTML += `
        <div class='user'><b>You:</b> ${message}
          <div class="timestamp">${datestamp} @ ${timestamp}</div>
        </div>`;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        let parsedResponse = data.response
          .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
          .replace(/\n/g, "<br>");

        // âœ… Convert Square links to clickable anchor tags
        parsedResponse = parsedResponse.replace(
          /(https:\/\/(?:checkout|square)\.site\/[^\s<]+)/g,
          `<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>`
        );

        chatbox.innerHTML += `
          <div class='bot'><b>Pbxguy:</b> ${parsedResponse}
            <div class="timestamp">${datestamp} @ ${timestamp}</div>
          </div>`;
      } catch (err) {
        chatbox.innerHTML += `
          <div class='bot'><b>Pbxguy:</b> Sorry! Something went wrong.
            <div class="timestamp">${datestamp} @ ${timestamp}</div>
          </div>`;
      }

      userInput.value = "";
      chatbox.scrollTo({ top: chatbox.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
