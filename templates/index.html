<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='cactus.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Cactus Club Cafe Menu AI</title>
</head>
<body style="background: transparent;">
  <!-- üí¨ Floating trigger for embed (hidden by default) -->
  <button id="chatToggle" class="chat-toggle" style="display: none;">üí¨</button>

  <div class="chat-container" id="chatContainer">
    <img src="{{ url_for('static', filename='cactus.jpg') }}" alt="Tasty bistro logo" class="logo" id="logoImage">

    <!-- üñ•Ô∏è Main header -->
    <h2 id="header" class="main-header">Cactus Club Cafe Agent</h2>

    <!-- üåê Embedded header (hidden in app view) -->
    <div id="embedded-header" style="display: none; justify-content: space-between; align-items: center;">
      <h2 style="margin: 0; font-size: 1rem;">Cactus Club Cafe Agent</h2>
      <button onclick="window.parent.postMessage('close-chat', '*')" style="background: none; border: none; font-size: 1.2rem; cursor: pointer;">‚úï</button>
    </div>

    <div id="chatbox"></div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Ask about the menu or place your order...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    document.getElementById("userInput").addEventListener("keyup", function (event) {
      if (event.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const userInput = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      const message = userInput.value.trim();
      const header = document.getElementById("header");

      if (!message) return;

      chatbox.style.display = "block";

      const now = new Date();
      const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const datestamp = now.toLocaleDateString();

      chatbox.innerHTML += `
        <div class='user'><b>You:</b> ${message}
          <div class="timestamp">${datestamp} @ ${timestamp}</div>
        </div>`;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const parsed = data.response.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>").replace(/\n/g, "<br>");

        chatbox.innerHTML += `
          <div class='bot'><b>Agent:</b> ${parsed}
            <div class="timestamp">${datestamp} @ ${timestamp}</div>
          </div>`;

        header.classList.add("flash");
        setTimeout(() => header.classList.remove("flash"), 1000);

        window.parent.postMessage("bot-responded", "*");
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch {
        chatbox.innerHTML += `<div class='bot'><b>Agent:</b> Sorry! Something went wrong.</div>`;
      }

      userInput.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // üåê EMBED MODE DETECTION
    if (window !== window.parent) {
      document.body.style.background = "transparent";
      document.getElementById("logoImage").style.display = "none";
      document.getElementById("chatContainer").classList.add("embedded-widget");
      document.querySelector(".main-header").style.display = "none";
      document.getElementById("embedded-header").style.display = "flex";
      document.getElementById("chatToggle").style.display = "none"; // Hidden in iframe
    }
  </script>
</body>
</html>
