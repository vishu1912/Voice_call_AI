<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='cactus.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Cactus Club Cafe Menu AI</title>
</head>
<body>
  <!-- ðŸ’¬ Floating trigger for embed -->
  <button id="chatToggle" class="chat-toggle">ðŸ’¬</button>

  <div class="chat-container" id="chatContainer">
    <img src="{{ url_for('static', filename='cactus.jpg') }}" alt="Tasty bistro logo" class="logo" id="logoImage">

    <!-- ðŸ–¥ï¸ Main app header -->
    <h2 id="header" class="main-header">Cactus Club Cafe Agent</h2>

    <!-- ðŸŒ Embed header with close button -->
    <div id="embedded-header" style="display: none; justify-content: space-between; align-items: center;">
      <h2 style="margin: 0; font-size: 1rem;">Cactus Club Cafe Agent</h2>
      <button onclick="window.parent.postMessage('close-chat', '*')" style="background: none; border: none; font-size: 1.2rem; cursor: pointer;">âœ•</button>
    </div>

    <div id="chatbox"></div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Ask about the menu or place your order...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    document.getElementById("userInput").addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    async function sendMessage() {
      const userInput = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      const message = userInput.value.trim();
      const header = document.getElementById("header");

      if (!message) return;

      chatbox.style.display = "block";

      const now = new Date();
      const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const datestamp = now.toLocaleDateString();

      chatbox.innerHTML += `
        <div class='user'><b>You:</b> ${message}
          <div class="timestamp">${datestamp} @ ${timestamp}</div>
        </div>`;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const parsedResponse = data.response
          .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
          .replace(/\n/g, "<br>");

        chatbox.innerHTML += `
          <div class='bot'><b>Agent:</b> ${parsedResponse}
            <div class="timestamp">${datestamp} @ ${timestamp}</div>
          </div>`;

        header.classList.add("flash");
        setTimeout(() => header.classList.remove("flash"), 1000);

        // Auto scroll
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (err) {
        chatbox.innerHTML += `
          <div class='bot'><b>Agent:</b> Sorry! Something went wrong.
            <div class="timestamp">${datestamp} @ ${timestamp}</div>
          </div>`;
      }

      userInput.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // ðŸŒ Embedded mode tweaks
    if (window !== window.parent) {
      document.getElementById("logoImage").style.display = "none";
      document.getElementById("chatContainer").classList.add("embedded-widget");

      // Show small header, hide default h2
      document.querySelector(".main-header").style.display = "none";
      document.getElementById("embedded-header").style.display = "flex";
      window.parent.postMessage("bot-responded", "*");
    }

    // ðŸ’¬ Floating chat toggle
    const toggleBtn = document.getElementById("chatToggle");
    toggleBtn.addEventListener("click", () => {
      const chat = document.getElementById("chatContainer");
      const isHidden = chat.style.display === "none" || chat.style.display === "";

      chat.style.display = isHidden ? "flex" : "none";
      toggleBtn.style.display = isHidden ? "none" : "block";
    });
  </script>
</body>
</html>
