<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='cactus.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Cactus Club Cafe Menu AI</title>
</head>
<body>
  <div class="chat-container" id="chatContainer">
    <img src="{{ url_for('static', filename='cactus.jpg') }}" alt="Tasty bistro logo" class="logo" id="logoImage">
    <h2 id="header">Cactus Club Cafe Agent</h2>
    <div id="chatbox"></div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Ask about the menu or place your order...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    document.getElementById("userInput").addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    async function sendMessage() {
      const userInput = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      const message = userInput.value.trim();
      const header = document.getElementById("header");

      if (!message) return;

      chatbox.style.display = "block";

      const now = new Date();
      const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const datestamp = now.toLocaleDateString();

      chatbox.innerHTML += `
        <div class='user'><b>You:</b> ${message}
          <div class="timestamp">${datestamp} @ ${timestamp}</div>
        </div>`;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const parsedResponse = data.response
          .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
          .replace(/\n/g, "<br>");

        chatbox.innerHTML += `
          <div class='bot'><b>Agent:</b> ${parsedResponse}
            <div class="timestamp">${datestamp} @ ${timestamp}</div>
          </div>`;

        // ðŸ’¡ Flash header when bot responds
        header.classList.add("flash");
        setTimeout(() => header.classList.remove("flash"), 1000);
      } catch (err) {
        chatbox.innerHTML += `
          <div class='bot'><b>Agent:</b> Sorry! Something went wrong.
            <div class="timestamp">${datestamp} @ ${timestamp}</div>
          </div>`;
      }

      userInput.value = "";
      chatbox.scrollTo({ top: chatbox.scrollHeight, behavior: 'smooth' });
    }

    // âœ… Embedded mode tweaks
    if (window !== window.parent) {
      document.getElementById("logoImage").style.display = "none";
      document.getElementById("chatContainer").classList.add("embedded-widget");
    }
  </script>
</body>
</html>
