<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PBX1 Pizza Chatbot</title>
  <style>
    body {
      background: #fef8ed;
      font-family: Arial, sans-serif;
    }

    .chat-container {
      background-color: #ffffff;
      width: 400px;
      margin: 50px auto;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .logo {
      width: 100px;
      display: block;
      margin: 0 auto 10px;
    }

    #chatbox {
      display: none;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 15px 0;
      background-color: #f9f9f9;
      text-align: left;
      height: 300px;
      overflow-y: auto;
    }

    .user, .bot {
      margin: 10px 0;
    }

    .timestamp {
      font-size: 0.75em;
      color: #999;
    }

    .bot b {
      color: #e77e23;
    }

    #userInput {
      width: 70%;
      height: 40px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      height: 40px;
      padding: 0 15px;
      border-radius: 5px;
      background-color: #ffaf40;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <img src="{{ url_for('static', filename='pbxlogo.png') }}" alt="PBX Pizza Logo" class="logo">
    <h2>PBX1 Pizza Assistant</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask about the menu or place your order...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    document.getElementById("userInput").addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    async function sendMessage() {
      const userInput = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      const message = userInput.value.trim();

      if (!message) return;

      // Unhide chatbox
      chatbox.style.display = "block";

      const now = new Date();
      const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const datestamp = now.toLocaleDateString();

      chatbox.innerHTML += `
        <div class='user'><b>You:</b> ${message}
          <div class="timestamp">${datestamp} @ ${timestamp}</div>
        </div>`;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const parsedResponse = data.response
          .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
          .replace(/\n/g, "<br>");

        chatbox.innerHTML += `
          <div class='bot'><b>Pbxguy:</b> ${parsedResponse}
            <div class="timestamp">${datestamp} @ ${timestamp}</div>
          </div>`;
      } catch (err) {
        chatbox.innerHTML += `
          <div class='bot'><b>Pbxguy:</b> Sorry! Something went wrong.
            <div class="timestamp">${datestamp} @ ${timestamp}</div>
          </div>`;
      }

      userInput.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
